<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Book Your Taxi Ride</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('booking') }}">Book a Ride</a></li>
        </ul>
    </nav>
    <main>
        <form action="{{ url_for('booking') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Anthimos M." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="anthimosm@yahoo.com" required>

            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" value="Fisherton Street" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" value="High Road" required>

            <input type="submit" value="Book Now">
        </form>
    </main>
    <footer>
        <p>Need help? Contact us at info@ourtaxicompany.com</p>
    </footer>
</body>
</html>
